<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<title>Grafos</title>
</head>
<body>

	<header class="header">
		<ul class="algorithm-menu">
			<li class="menu-item">Prim</li>
			<li class="menu-item">Dijkstra</li>
			<li class="menu-item">Fleury</li>
			<li class="menu-item">Max flow</li>
		</ul>
	</header>

	<section class="container">
		<section class="nav-menu">
			<button class="nav-menu__algobtn" id="algoBtn">Graph</button>
			<p class="nav-menu__node">Nodes</p>
			<input class="nav-menu__nodename" id="nodeName" type="text" name="nodename" placeholder="Node name: ">
			<button class="nav-menu__addnodebtn" id="addNode">Add</button>

			<p class="nav-menu__connection">Connections</p>
			<input class="nav-menu__nodeweight" id="connectionWeight" type="number" name="weight" placeholder="Node weight" min=0>
			<input class="nav-menu__connections--edges" id="edge_1" type="text" name="from" placeholder="From: ">
			<img class="nav-menu__arrow-img" src="./assets/arrow.png" alt="arrow">
			<input class="nav-menu__connections--edges" id="edge_2" type="text" name="to" placeholder="To: ">
			<button class="nav-menu__connectbtn" id="createConnection">Connect</button>
		</section>
		<section class="content">
			<canvas class="visualizer"></canvas>
		</section>
	</section>

	<script type="text/javascript" src='./js/objects.js'></script>
	<script type="text/javascript" src='./js/algorithms.js'></script>
	<script type="text/javascript" src='./js/main.js'></script>
	<script type="text/javascript" src='./js/canvas.js'></script>
</body>
</html>
